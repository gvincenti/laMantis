<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
</head>
<body>
  <h2>Formulario de Registro</h2>
  <form id="registerForm" action="/register" method="POST">
    <label for="firstName">Nombre:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>
    
    <label for="lastName">Apellido:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>
    
    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <button type="submit">Registrarse</button>
  </form>

  <div id="mensajeRegistro"></div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      // Simular una solicitud POST a tu servidor
      const response = await fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          firstName: form.firstName.value,
          lastName: form.lastName.value,
          age: form.age.value,
          email: form.email.value,
          password: form.password.value
        })
      });

      // Verificar si la solicitud fue exitosa
      if (response.ok) {
        const data = await response.json();
        document.getElementById('mensajeRegistro').textContent = 'Usuario registrado correctamente.';
      } else {
        document.getElementById('mensajeRegistro').textContent = 'Error al registrar usuario.';
      }
    });
  </script>
</body>
</html>
